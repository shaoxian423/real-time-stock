<body>
    <h1>å®æ—¶è‚¡ç¥¨è¿½è¸ªå™¨</h1>
    
    <label for="stockInput">è¾“å…¥è‚¡ç¥¨ä»£ç :</label>
    <input type="text" id="stockInput" placeholder="å¦‚ AAPL, TSLA">
    <button onclick="subscribeStock()">è®¢é˜…</button>
    <button onclick="requestCandlestick()">æŸ¥çœ‹Kçº¿å›¾</button>

    <table>
        <thead>
            <tr>
                <th>è‚¡ç¥¨ä»£ç </th>
                <th>å½“å‰ä»·æ ¼</th>
                <th>æ“ä½œ</th>
            </tr>
        </thead>
        <tbody id="stock-table"></tbody>
    </table>

    <h2>è‚¡ç¥¨Kçº¿å›¾</h2>
    <canvas id="candlestickChart"></canvas>

    <script>
        const socket = new WebSocket("ws://localhost:8080");
        let candlestickChart = null;
        let subscribedStocks = new Set();

        socket.onopen = () => {
            console.log("âœ… WebSocket è¿æ¥æˆåŠŸ");
        };

        function subscribeStock() {
            const stockSymbol = document.getElementById("stockInput").value.toUpperCase().trim();
            if (stockSymbol && !subscribedStocks.has(stockSymbol)) {
                subscribedStocks.add(stockSymbol);
                updateSubscription();
            }
        }

        function updateSubscription() {
            const stocksArray = Array.from(subscribedStocks);
            if (stocksArray.length > 0) {
                socket.send(JSON.stringify({ action: "subscribe", stocks: stocksArray }));
            }

            let table = document.getElementById("stock-table");
            table.innerHTML = ""; // æ¸…ç©ºè¡¨æ ¼

            stocksArray.forEach(stock => {
                let row = `<tr id="row-${stock}">
                    <td>${stock}</td>
                    <td class="price" id="price-${stock}">åŠ è½½ä¸­...</td>
                    <td><span class="remove-btn" onclick="removeStock('${stock}')">âŒ åˆ é™¤</span></td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        function requestCandlestick() {
            const stockSymbol = document.getElementById("stockInput").value.toUpperCase().trim();
            if (stockSymbol) {
                socket.send(JSON.stringify({ action: "candlestick", symbol: stockSymbol, range: "1mo" }));
            }
        }

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log("ğŸ“ˆ æ”¶åˆ°æ•°æ®:", data);

            if (data.type === "realtime") {
                updateStockPrices(data.data);
            } else if (data.type === "candlestick") {
                renderCandlestickChart(data.symbol, data.data);
            }
        };

        function updateStockPrices(data) {
            for (let stock in data) {
                let priceElement = document.getElementById(`price-${stock}`);
                if (priceElement) {
                    priceElement.innerText = `$${data[stock]}`;
                }
            }
        }

        function renderCandlestickChart(symbol, data) {
    console.log(`ğŸ“Š æ¸²æŸ“ ${symbol} çš„ K çº¿æ•°æ®`, data);

    if (!data || data.length === 0) {
        console.error(`âš ï¸ ${symbol} K çº¿æ•°æ®ä¸ºç©º`);
        alert("æ— æ³•åŠ è½½ K çº¿æ•°æ®ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨ï¼");
        return;
    }

    const ctx = document.getElementById("candlestickChart").getContext("2d");

    // âœ… **ä¿®æ­£æ ¼å¼**
    let formattedData = data.map(item => ({
        x: new Date(item.date),  // âœ… **ç¡®ä¿ X è½´æ˜¯ Date**
        o: item.open, 
        h: item.high, 
        l: item.low, 
        c: item.close
    }));

    if (candlestickChart) {
        candlestickChart.destroy();
    }

    candlestickChart = new Chart(ctx, {
        type: 'candlestick',
        data: {
            datasets: [{
                label: `${symbol} K çº¿æ•°æ®`,
                data: formattedData,  // âœ… **æ•°æ®æ ¼å¼ä¿®æ­£**
                borderColor: 'black',
                borderWidth: 1,
                backgroundColor: {
                    up: 'rgba(0, 200, 0, 0.8)',
                    down: 'rgba(200, 0, 0, 0.8)',
                    unchanged: 'rgba(100, 100, 100, 0.8)'
                }
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: { 
                    type: "time", 
                    time: { unit: "day" }, 
                    title: { display: true, text: 'æ—¥æœŸ' } 
                },
                y: { 
                    title: { display: true, text: 'ä»·æ ¼ (USD)' } 
                }
            },
            plugins: { legend: { display: true, position: "top" } }
        }
    });
}

        socket.onclose = () => {
            console.log("âŒ WebSocket è¿æ¥æ–­å¼€");
        };
    </script>
